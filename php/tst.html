<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f1f1f1;
        }
        .main-content {
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: center;
        }
        .chatbot {
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        #chatbox {
            height: 400px;
            overflow-y: auto;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            text-align: right;
        }
        .bot-message {
            background-color: #e0e0e0;
            color: black;
            align-self: flex-start;
            text-align: left;
        }
        #chatForm {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #message {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-right: 10px;
        }
        .nav-button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .nav-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="chatbot">
            <div id="chatbox"></div>
            <form id="chatForm">
                <label for="message">Masukkan Pesan:</label><br>
                <input type="text" id="message" name="message" placeholder="Masukkan pesan..." required>
                <button class="nav-button" type="submit">Kirim</button>
            </form>
        </div>
    </div>

    <script>
        const chatForm = document.getElementById('chatForm');
        const chatbox = document.getElementById('chatbox');

        chatForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const messageInput = document.getElementById('message');
            const userMessage = messageInput.value;
            if (userMessage.trim() !== '') {
                displayMessage(userMessage, 'user-message');
                messageInput.value = '';

                // Simulasi respons bot
                setTimeout(() => {
                    const botMessage = "Ini adalah respon bot.";
                    displayMessage(botMessage, 'bot-message');
                }, 1000);
            }
        });

        function displayMessage(message, className) {
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            messageElement.classList.add('message', className);
            chatbox.appendChild(messageElement);
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
</body>
</html>
